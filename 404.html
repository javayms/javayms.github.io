<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            text-align: center;
            padding: 60px;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>很抱歉，您访问的页面不存在或已删除。</p>
    <a href="/">返回首页</a>
</body>
</html>
