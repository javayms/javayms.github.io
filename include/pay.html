    <style>
        a {
            background: transparent;
            text-decoration: none;
            color: #555;
            border-bottom: 1px solid #999;
            outline: 0;
            word-wrap: break-word;
            cursor: pointer;
        }

        a:hover {
            color: #f0f;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 1px auto;
            border-radius: 4px;
            box-shadow: 0 0 4px 0px rgba(0, 0, 0, .3);
            padding: 16px;
        }

        #button1, #button2 {
            padding: 2px 3px;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            cursor: pointer;
            position: relative;
            color: #FFF;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        #button1 {
            background-color: #5cb85c;
        }

        #button1:hover {
            background-color: #0a990a;
        }

        #button2 {
            background-color: #eb9061;
        }

        #button2:hover {
            background-color: #dd5a17;
        }

        .button.primary {
            background-color: lightskyblue;
            color: #fff;
            border: 0;
        }

        .dialog, .dialog2 {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            opacity: 0;
            transition: all .3s;
        }

        .dialog.appear, .dialog2.appear {
            opacity: 1;
        }

        .dialog.show, .dialog2.show {
            display: block;
        }

        .dialog .main, .dialog2 .main {
            width: 60%;
            background-color: #fff;
            margin: 0px auto;
            padding: 10px;
            border-radius: 6px;
            transform: translateY(-100%);
            opacity: 0;
            transition: all .3s;
        }

        .dialog.appear .main, .dialog2.appear .main {
            transform: translateY(40px);
            opacity: 1;
        }

        .dialog .header, .dialog2 .header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .dialog .header .close, .dialog2 .header .close {
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            /*padding用于增加识别范围*/
            background: transparent;
        }

        .dialog .header .close::before, .dialog .header .close::after, .dialog2 .header .close::before, .dialog2 .header .close::after {
            width: 20px;
            height: 1px;
            content: '';
            display: block;
            background: #333;
            transform: rotate(45deg);
            position: absolute;
        }

        .dialog .header .close::after, .dialog2 .header .close::after {
            transform: rotate(-45deg);
        }

        .dialog .footer, .dialog2 .footer {
            display: flex;
            justify-content: flex-end;
        }

        .dialog .footer .button, .dialog2 .footer .button {
            margin-left: 10px;
        }
    </style>

</head>

<script>
    class Dialog {
        constructor($root, options = {}) {
            this.$root = $root
            this.options = options
            this.onCancel = options.onCancel || function () {
            }
            this.onOk = options.onOk || function () {
            }
            this.bind()
        }

        bind() {
            let self = this
            this.$root.querySelector('.close').onclick = function () {
                self.hide()
                self.onCancel()
            }
        }

        hide() {
            this.$root.classList.remove('appear')
            setTimeout(() => this.$root.classList.remove('show'), 400)
        }

        show() {
            this.$root.classList.add('show')
            setTimeout(() => this.$root.classList.add('appear'))

        }
    }

    let dialog = new Dialog(document.querySelector('.dialog'), {
        onOk() {
            console.log('用户点了ok')
        },
        onCancel() {
            console.log('用户点了取消')
        }
    })
    document.querySelector('.open-dialog').onclick = function () {
        dialog.show()
    }

    let dialog2 = new Dialog(document.querySelector('.dialog2'), {
        onOk() {
            console.log('用户点了ok')
        },

            console.log('用户点了取消')
        }
    })
    document.querySelector('.open-dialog2').onclick = function () {
        dialog2.show()
    }
</script>
