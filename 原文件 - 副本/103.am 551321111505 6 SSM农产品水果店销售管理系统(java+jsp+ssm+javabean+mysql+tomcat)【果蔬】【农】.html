n> ArrayList&lt;Stock&gt;();</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; productArray.size(); i++)&#123;</span><br><span class="line">		JSONObject jsonObject = productArray.getJSONObject(i);</span><br><span class="line">		SellRebackDetail sellDetail = <span class="keyword">new</span> SellRebackDetail();</span><br><span class="line">		sellDetail.setProductName(jsonObject.getString(<span class="string">&quot;name&quot;</span>));</span><br><span class="line">		sellDetail.setProductNum(jsonObject.getInt(<span class="string">&quot;productNum&quot;</span>));</span><br><span class="line">		sellDetail.setPrice(Float.valueOf(jsonObject.getString(<span class="string">&quot;price&quot;</span>)));</span><br><span class="line">		sellDetail.setMoney(sellDetail.getPrice() * sellDetail.getProductNum());</span><br><span class="line">		sell.getSellRebackDetailList().add(sellDetail);</span><br><span class="line">		money += sellDetail.getMoney();</span><br><span class="line">		num += sellDetail.getProductNum();</span><br><span class="line">		Stock stock = <span class="keyword">new</span> Stock();</span><br><span class="line">		stock.setProductId(Long.valueOf(jsonObject.getInt(<span class="string">&quot;id&quot;</span>)+<span class="string">&quot;&quot;</span>));</span><br><span class="line">		stock.setProductNum(sellDetail.getProductNum());</span><br><span class="line">		stock.setCreateTime(<span class="keyword">new</span> Date());</span><br><span class="line">		stockList.add(stock);</span><br><span class="line">	&#125;</span><br><span class="line">	sell.setMoney(money);</span><br><span class="line">	sell.setProductNum(num);</span><br><span class="line">	User admin = (User)request.getSession().getAttribute(<span class="string">&quot;admin&quot;</span>);</span><br><span class="line">	sell.setOperator(admin.getUsername());</span><br><span class="line">	sell.setCreateTime(<span class="keyword">new</span> Date());</span><br><span class="line">	<span class="keyword">if</span>(sellRebackService.add(sell) &lt;= <span class="number">0</span>)&#123;</span><br><span class="line">		ret.put(<span class="string">&quot;type&quot;</span>, <span class="string">&quot;error&quot;</span>);</span><br><span class="line">		ret.put(<span class="string">&quot;msg&quot;</span>, <span class="string">&quot;添加失败，请联系管理员!&quot;</span>);</span><br><span class="line">		<span class="keyword">return</span> ret;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//进行库存调整操作</span></span><br></pre></td></tr></table></figure>
